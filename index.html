<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generetor | ASHWANI</title>
    <link rel="stylesheet" href="./styles.css">
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;200;300;400;600&display=swap"
      rel="stylesheet"
    />
</head>
<body>
    <div class="container">
        <div class="appHeading">
            <h1>PASSWORD GENERATOR</h1>
        </div>

        <div class="display-container">
            <input readonly type="text" class="display" placeholder="Password" data-passwordDisplay>
            <button data-copy>
                <span class="copy-tooltip" data-copyMsg></span>
                <img src="./assets/copy.svg" alt="copy" height="23" width="23">
            </button>
        </div>
        
        <div class="input-container">

            <div class="length-container">
                <p>Password Length</p>
                <p data-lengthNumber>0</p>
            </div>

            <input type="range" min="1" max="20" class="slider" step="1" data-lengthSlider>

            <!-- checkboxes  -->
            <div class="check">
                <input type="checkbox" name="" id="uppercase">
                <label for="uppercase">Include Uppercase Letters</label>
            </div>    
            <div class="check">
                <input type="checkbox" name="" id="lowercase">
                <label for="lowercase">Include Lowercase Letters</label>
            </div>
            <div class="check">
                <input type="checkbox" name="" id="numbers">
                <label for="numbers">Include Numbers</label>
            </div>
            <div class="check">
                <input type="checkbox" name="" id="symbols">
                <label for="symbols">Include Symbols</label>
            </div>
        

            <!-- strength section  -->

            <div class="strength-container">
                <p>Strength</p>
                <div class="indicator" data-indicator></div>
            </div>

            <!-- generate password  -->

            <button class="generateButton">Generate Password</button>
        </div>
        
    </div>
<script src="./script.js"></script>
</body>
</html>
